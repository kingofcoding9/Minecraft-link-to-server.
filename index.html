<!DOCTYPE html>
<html>
<head>
    <title>Joining Omni-Science Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* This is some basic styling to make the page look nice on all devices */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; text-align: center; padding: 20px; background-color: #2c2f33; color: #ffffff; }
        .container { max-width: 600px; margin: auto; background-color: #36393f; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        h1 { color: #7289da; }
        .info { margin-top: 30px; }
        .address { background-color: #23272a; padding: 15px; border-radius: 5px; display: inline-block; font-family: monospace; font-size: 1.1em; user-select: all; cursor: pointer; }
        .status { font-style: italic; margin-top: 20px; color: #99aab5; }
    </style>
    <script type="text/javascript">
        // We'll try to launch Minecraft after a short delay (1 second).
        // This gives the user time to see the manual instructions if they need them.
        setTimeout(function() {
            window.location.href = "minecraft://?joinServer=omni-science.bh-games.com&port=9075";
        }, 1000);
    </script>
</head>
<body>
    <div class="container">
        <h1>Joining Omni-Science Server</h1>
        <p class="status">Your game should open automatically. If you are not connected to the server when it opens, please add it manually:</p>
        <div class="info">
            <p><strong>Server Address:</strong></p>
            <p class="address">omni-science.bh-games.com</p>
            <p><strong>Port:</strong></p>
            <p class="address">9075</p>
        </div>
    </div>
</body>
</html>
